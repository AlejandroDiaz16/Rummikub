<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Juego</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<body>
<div id="inicio" class="container gameBackground centerElements">
	
	<div id="startTheGame">
	
		<div class="divTitle">
			<label class="labelTitle">Rummikub Online</label>
		</div>
		<div class="divCenter">
			
			<div class="newDiv">
				<label class="labels" for="playerNamee">name: </label>
				<input id="playerNamee" type="text" name="playerNamee" class="inputRoom"  maxlength="15" ><br>  
			</div>
			<div class="newDiv">
				<label class="labels" for="roomCode">room: </label>
				<input id="roomCode" type="text" name="roomCode" class="inputRoom" maxlength="7" >              
			</div>
			<div class="newDiv">
				<a onclick="joinGame();" class=" btn btn-primary labels2">Join Game</a>
				<a onclick="createGame();" class="joinBottom btn btn-primary labels2">Create a New Game</a>
			</div>
		</div>
		<div class="divFoot">
			
			<h2 class="titleJoin labels">Designed by Mani-Pro</h2>
		</div>

	</div>
	
</div>
</body>
<script type="text/javascript" src="./indexScript.js"></script>
</html>
